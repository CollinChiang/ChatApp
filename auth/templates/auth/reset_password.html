<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat App: Reset Password</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" crossorigin="anonymous"></script>
        <script src="/auth/static/reset_password.js"></script>
    </head>
    <body>
        <h1>Reset Password Page</h1>
        <form action="/reset_password" method="POST">
            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </div>

            <div>
                <label for="confirm_password">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password">
            </div>

            <button id="resetPasswordSubmit" type="submit">Reset</button>
        </form>
    </body>
</html>
