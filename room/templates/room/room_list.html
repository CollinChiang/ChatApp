<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" crossorigin="anonymous"></script>
        <script src="/room/static/room_list.js"></script>
    </head>
    <body>
        <h1>Avaliable Rooms Page</h1>
        
        <h2>Servers</h2>
        <ul>
            {% for server_name in server_names %}
                <li>{{ server_name }}</li>
            {% endfor %}
        </ul>

        <h2>Channels</h2>
        <ul>
            {% for channel_name in channel_names %}
                <li>{{ channel_name }}</li>
            {% endfor %}
        </ul>

    </body>
</html>
